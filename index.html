<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <title>Frontend Mentor | Blog preview card</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style></style>
    </head>
    <body>
        <div class="card">
            <img src="assets/images/illustration-article.svg" alt="illustration of the article" />
            <div class="card-text">
                <span>Learning</span>
                <p class="card-date">Published 21 Dec 2023</p>
                <h1>HTML & CSS foundations</h1>
                <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>
            <div class="card-author">
                <img src="assets/images/image-avatar.webp" alt="" />
                <span class="author-name">Greg Hooper</span>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
            <a href="https://github.com/damigand" target="_blank">damigand</a>.
        </div>
    </body>
</html>
